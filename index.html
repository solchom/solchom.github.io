<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이것저것</title>
        <link rel="stylesheet" href="main.css">
        <style>
            @font-face {
                font-family: 'Binggrae-Bold';
                src: local('Binggrae-Bold'),
                    url('Binggrae-Bold.eot'),
                    url('Binggrae-Bold.woff') format('woff'),
                    url('Binggrae-Bold.ttf') format('truetype');
            }
        </style>
    </head>
    <body>
        <div class="title">
            <p class="bing-font">잡다한것들</p>
        </div>
        <div class="container">
            <div class="greenteabingsu">
                <div class="greenteapicture">
                <img src="green tea bingsu.png"
                alt="녹차빙수 이미지">
                </div>
                <div class="greenteaexplanation">
                    <h1 style="text-shadow: -1px 0
                    #fff, 0 1px #fff, 0 -1px
                    #fff, 0 1px #fff">녹차빙수
                    </h1>
                    <p style="text-shadow: -1px 0 #000,
                    0 1px #000, 0 -1px #000, 0 1px
                    #000">위해인씨가 사줘야 하는 맛있는
                    녹차빙수</p>
                </div>
                <div class="bingsu-btn">
                </div>
            </div>
            



            
            <div class="ugly">
                <div class="uglypicture">
                <img src="ugly.png"
                alt="못생긴사람 이미지">
                </div>
                <div class="uglyexplanation">
                    <h1 style="text-shadow: -1px 0 #fff,
                    0 1px #fff, 0 -1px #fff, 0 1px
                    #fff">위해인자
                    </h1>
                    <p style="text-shadow: -1px 0 #000,
                    0 1px #000, 0 -1px #000, 0 1px
                    #000">동물에게 밥을 주지 마세요</p>
                </div>
                <div class="ugly-btn" onclick="location.href='www.naver.com'"></div>
            </div>




            
            <div class="genshin">
                <div class="genshinpicture">
                <img src="genshin.png"
                alt="녹차빙수 이미지">
                </div>
                <div class="genshinexplanation">
                    <h1 style="text-shadow: -1px 0 #fff,
                    0 1px #fff, 0 -1px #fff, 0 1px
                    #fff">원신
                    </h1>
                    <p style="text-shadow: -1px 0 #000,
                    0 1px #000, 0 -1px #000, 0 1px
                    #000">님도 원신하쉴?</p>
                </div>
                <div class="genshin-btn"></div>
            </div>
        </div>
    </body>
</html>
